<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="smy">
		<meta name="Keywords" content="bookshop">
		<meta name="Description" content="书店">
		<title>心灵驿站-个人中心</title>
		<link rel="icon" href="img/ico.ico">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/uc_basic.css">
	</head>
 <body>
		<!--头部-->
		<header id="header">
			<iframe src="header.html" frameborder="0" scrolling="no"></iframe>
		</header>
		<!--主体-->
		<div id="main">
			<!--2 页面主体-->
			<!--面包屑导航-->
			<p id="bread_crumb">
				您当前位置：
				<a href="index.html">心灵驿站</a><span> &gt;</span>
				<a href="#">个人中心</a>
			</p>
			<!--盒子-->
			<div id="box">
				<!--侧边-->
				<aside>
					<dl>
						<dt>
							<img src="img/uc_basic/myOrder.png" alt="myOrder">
							<span>我的订单</span>
							<img src="img/uc_basic/myOrder2.png" alt="myOrder1">
						</dt>
						<dd>全部订单</dd>
						<dd>待付款</dd>
						<dd>待收货</dd>
						<dd>待评价</dd>
						<dd>退款退货</dd>
					</dl>
					<dl>
						<dt>
							<img src="img/uc_basic/pcenter_icon1.png" alt="myOrder">
							<span>专属优惠</span>
							<img src="img/uc_basic/myOrder1.png" alt="myOrder1">
						</dt>
					</dl>
					<dl>
						<dt>
							<img src="img/uc_basic/pcenter_icon2.png" alt="myOrder">
							<span>收货地址</span>
							<img src="img/uc_basic/myOrder1.png" alt="myOrder1">
						</dt>
					</dl>
					<dl>
						<dt>
							<img src="img/uc_basic/pcenter_icon3.png" alt="myOrder">
							<span>账号管理</span>
							<img src="img/uc_basic/myOrder1.png" alt="myOrder1">
						</dt>
					</dl>
				</aside>
				<!--主体-->
				<section>
					<p>
						<a href="#" class="active">我的信息</a>
						<a href="#">个人头像</a>
						<a href="#">安全管理</a>
					</p>
					<form action="#">
						<p>
							<span>我的头像：</span>
							<img src="img/uc_basic/book_logo.png" alt="user50">
							<a href="#">更改头像</a>
						</p>
						<p>
							<span>用户名：</span>
							<input type="text">
						</p>
						<p class="sex">
							<span>性别：</span>
							<a href="#" id="boy"></a>男
							<a href="#" id="girl"></a>女
						</p>
						<p>
							<span>绑定电话：</span>
							<input type="text">
						</p>
						<p>
							<span>绑定邮箱：</span>
							<input type="text">
						</p>
						<button>保存更改</button>
					</form>
				</section>
			</div>
		</div>
		<!--尾部-->
		<footer id="footer">
			<iframe src="footer.html" frameborder="0" scrolling="no"></iframe>
		</footer>
 </body>
</html>
